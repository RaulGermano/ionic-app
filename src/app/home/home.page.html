<ion-header>
	<ion-toolbar>
		<ion-title>
			Equipe dos homens
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-button (click)="GetPokemonList()">Listar Pokemons</ion-button>
<ion-content>
	<ion-list *ngFor="let pokemon of pokemonList">
		<ion-item>
			{{ pokemon.name }}
		</ion-item>
	</ion-list>
</ion-content>
